<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="row text-center mb-4">
      <div class="col">
        <h1>Our Team</h1>
        <p>Meet the people who make it all possible</p>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="https://placekitten.com/300/200" class="card-img-top" alt="Team Member 1">
          <div class="card-body">
            <h5 class="card-title">Jane Smith</h5>
            <p class="card-text">CEO</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="https://placekitten.com/300/201" class="card-img-top" alt="Team Member 2">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Lead Developer</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="https://placekitten.com/300/202" class="card-img-top" alt="Team Member 3">
          <div class="card-body">
            <h5 class="card-title">Sara Lee</h5>
            <p class="card-text">Project Manager</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
