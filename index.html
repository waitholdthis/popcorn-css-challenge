<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="row text-left mb-4">
      <div class="col">
        <h1>Puerto Rico Airlines </h1>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="https://placekitten.com/300/200" class="card-img-top" alt="Flights">
          <div class="card-body">
            <h5 class="card-title">Come Check out or sweet flights! Direct flights available today!</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="https://placekitten.com/300/201" class="card-img-top" alt="Group Trips">
          <div class="card-body">
            <h5 class="card-title">We offer great group rates! For families with 4 members to huge gatherings with 50+!</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="https://placekitten.com/300/202" class="card-img-top" alt="Discount Flights">
          <div class="card-body">
            <h5 class="card-title">Discount flights available for individuals! Single chair filler tickets for low rates!</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
